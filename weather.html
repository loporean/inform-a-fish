<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      crossorigin="anonymous"
    />
    <style>

      body {
        padding-top: 20px;
      }

      .btn-group {
        margin-bottom: 20px;
      }

      .card {
        width: 12rem;
        margin-bottom: 20px;

    <!-- <link rel="stylesheet" href="main.css" /> -->
  </head>
  <body>
    <div class="container">
      <a href="index.php">Return</a><br>

      <header>
        <h1 class="text-center">Location</h1>
      </header>

      <!-- <nav class="container"> -->
      <div class="row justify-content-center">
        <div class="col-auto">
          <div class="btn-group">
            <span class="input-group-text" id="basic-addon1">Lat</span>
            <input
              type="text"
              class="form-control"
              inputmode="numeric"
              id="latitude"
              placeholder="latitude"
              aria-label="latitude"
              aria-describedby="basic-addon1"
              value="0.0"
            />
          </div>
          <div class="input-group col-sm">
            <span class="input-group-text" id="basic-addon1">Lon</span>
            <input
              type="text"
              class="form-control"
              inputmode="numeric"
              id="longitude"
              placeholder="longitude"
              aria-label="longitude"
              aria-describedby="basic-addon1"
              value="0.0"
            />
          </div>
        </div>
        <div class="row align-items-center py-2">
          <div class="col-auto me-auto">
            <button id="btnGet" type="button" class="btn btn-primary mb-3">
              Get Weather
            </button>
            <button id="btnCurrent" type="button" class="btn btn-primary mb-3">
              Use Current Location
            </button> <br>
            <button id="Evan" type="button" class="btn btn-info btn-sm mb-3">
              Lake Evans
            </button>
            <button id="Castaic" type="button" class="btn btn-info btn-sm mb-3">
              Castaic Lake
            </button>
            <button id="Pyramid" type="button" class="btn btn-info btn-sm mb-3">
              Pyramid Lake
            </button>
            <button id="Quail" type="button" class="btn btn-info btn-sm mb-3">
              Quail Lake
            </button>
            <button id="Isabella" type="button" class="btn btn-info btn-sm mb-3">
              Lake Isabella
            </button>
            <button id="Luis" type="button" class="btn btn-info btn-sm mb-3">
              San Luis Ressivor
            </button>
            <button id="Oneill" type="button" class="btn btn-info btn-sm mb-3">
              Oneill Forebay
            </button>
            <button id="Webb" type="button" class="btn btn-info btn-sm mb-3">
              Lake Webb
            </button>
              <!--maybe the most inaccurate, will test further-->
            <button id="Ming" type="button" class="btn btn-info btn-sm mb-3">
              Lake Ming
            </button>
          </div>
        </div>
      </div>
      <!-- </nav> -->
      <main class="container" id="weatherPanel" style="display: none;">
        <h2 class="text-center mt-4">Weather Forecast</h2>
        <!-- results for weather data -->
        <div class="weather row gx-2">
          <div class="col">
            <div class="card" style="width: 10vw">
              <h5 class="card-title p-2">Date</h5>
              <img
                src="http://openweathermap.org/img/wn/10d@4x.png"
                class="card-img-top"
                alt="Weather description"
              />
              <div class="card-body">
                <h3 class="card-title">Weather Label</h3>
                <p class="card-text">High Temp Low Temp</p>
                <p class="card-text">HighFeels like</p>
                <p class="card-text">Pressure</p>
                <p class="card-text">Humidty</p>
                <p class="card-text">UV Index</p>
                <p class="card-text">Precipitation</p>
                <p class="card-text">Dew Point</p>
                <p class="card-text">Wind speed and direction</p>
                <p class="card-text">Sunrise</p>
                <p class="card-text">Sunset</p>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    
    <script>

    // Function to show the weather panel
    function showWeatherPanel() {
      document.getElementById('weatherPanel').style.display = 'block';
    }

    // Function to handle Get Weather button click
    document.getElementById('btnGet').addEventListener('click', function() {
      const latitude = parseFloat(document.getElementById('latitude').value);
      const longitude = parseFloat(document.getElementById('longitude').value);

      if (!isNaN(latitude) && !isNaN(longitude)) {
        // Fetch weather data using latitude and longitude (Implement weather API call here)

        // For demonstration, displaying the weather panel after a delay
        setTimeout(showWeatherPanel, 2000); // Replace this with your weather fetching logic
      } else {
        alert('Please enter valid latitude and longitude values.');
      }
    });

      // Coordinates for the bodies of water
      const coordinates = {
        Evan: { latitude: 33.9963, longitude: -117.3798 },
        Castaic: { latitude: 34.5400, longitude: -118.5866 },
        Pyramid: { latitude: 34.6651, longitude: -118.7807 },
        Quail: { latitude: 34.7723, longitude: -118.7473 },
        Isabella: { latitude: 35.6759, longitude: -118.4424 },
        Luis: { latitude: 37.0588, longitude: -121.1075 },
        Oneill: { latitude: 37.0881, longitude: -121.0516 },
        Webb: { latitude: 35.2234, longitude: -119.2627 },
        Ming: { latitude: 35.4395, longitude: -118.8666 }
        // Add more coordinates as needed
      };

      // Function to handle button clicks
      function handleButtonClick(event) {
        const location = event.target.id;
        document.getElementById('latitude').value = coordinates[location].latitude;
        document.getElementById('longitude').value = coordinates[location].longitude;
      }

      // Add click event listeners to buttons
      const buttons = document.querySelectorAll(".btn-info");
      buttons.forEach(button => {
        button.addEventListener("click", handleButtonClick);
      });
    </script>

    <script src="weather.js" defer></script>
  </body>
</html>
