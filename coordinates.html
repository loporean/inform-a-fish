<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<!-- <title>Get Visitor's Location Using HTML5 Geolocation</title> -->
<script>
    function showPosition() {
        if(navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var positionInfo = "Your current position is " + position.coords.latitude + ", " + position.coords.longitude;
                document.getElementById("result").innerHTML = positionInfo;
            });
        } else {
            alert("Sorry, your browser does not support HTML5 geolocation.");
        }
    }
</script>
</head>
<body>
    <div id="result">
        <!--Position information will be inserted here-->
    </div>
    <button type="button" onclick="showPosition();">Show Position</button><br><br>
</body>
</html>
